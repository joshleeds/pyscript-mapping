<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Classification Autofill</title>

  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Load your compiled Tailwind CSS -->
  <link rel="stylesheet" href="style.css" />



  <!-- PyScript dependencies -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>

  
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center p-8">

  <h1 class="text-4xl font-bold text-blue-600 mb-6 text-center">Data Classification Autofill</h1>

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-4">
    <div class="flex items-center space-x-2">
      <input id="excel-upload" type="file" class="w-full border border-gray-300 p-2 rounded" />
      <button id="remove-file-btn" 
        class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 transition">
        Remove
      </button>
    </div>
    <button id="process-btn" 
      disabled
      class="w-full bg-gray-300 text-gray-500 py-2 rounded transition cursor-not-allowed">
      Process Input File
    </button>
    <div id="output" class="text-center mt-4">
      <button id="download-link"
          disabled
          class="w-full bg-gray-300 text-gray-500 py-2 rounded cursor-not-allowed transition">
          Download Processed File
      </button>
    </div>
  </div>

  <!-- Load your PyScript logic -->
  <py-script src="main.py" config="pyscript.json"></py-script>

</body>
</html>
